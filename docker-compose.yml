
services:
  db-service:
    build: ./services/db-service
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    expose:
      - 5432
    networks:
      - backend

  asterisk:
    build: ./services/asterisk
    networks:
      - backend
    volumes:
      - ./config:/etc/asterisk:rw
    expose:
      - "5060"
      - "5038"
      - "10000-20000"
      - "9092"

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3030:3030"
  #   networks:
  #     - frontend

  faster-whisper-service:
    build: ./services/faster-whisper-service
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all  # or specify devices like "0"
      - HF_HUB_ENABLE_HF_TRANSFER=1
    # expose:
    #   - 8002
    ports:
      - "8002:8002"           
    networks:
      - backend

  asterisk-socket-service:
    build: ./services/asterisk-socket-service   
    # ports:
    #   - "9092:9092"     
    networks:
      - backend
    environment:                  
      DATABASE_URL: "postgres://user:password@db-service:5432/mydb"

networks:
  backend:
  frontend:

